  <title>Implicit/explicit Grid</title>

  <style>
    .root {
      display: grid;
      grid-gap: 25px;

    }
  </style>

</head>

<body>

  <h1>Implicit/explicit Grid</h1>
  <h2></h2>

  <div class="grid root">

    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>

    <div class="item">7</div>
