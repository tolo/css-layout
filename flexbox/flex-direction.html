<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../common/styles.css">
  <title>Flexbox direction</title>

  <style>
    .root {
      min-height: 500px;
      border: 5px solid goldenrod;
      display: flex;
      /* flex-direction: row; */
      /* flex-direction: column; */
      /* flex-direction: row-reverse; */
    }
  </style>

</head>

<body>

  <h1>Flexbox direction</h1>
  <h2></h2>

  <div class="flexbox root">

    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
    <div class="item item5">5</div>
    <div class="item item6">6</div>
    <div class="item item7">7</div>
    <div class="item item8">8</div>
    <div class="item item9">9</div>
    <div class="item item10">10</div>

  </div>

  <div class="notes">
    <h3>Notes:</h3>
    <ul>
      <li>Main axis when row - left to right*</li>
      <li>Main axis when column - top to bottom*</li>
      <li>Cross axis when row - top to bottom*</li>
      <li>Cross axis when column - left to right*</li>
    </ul>
  </div>

  <p>
    <small>* Depending on writing direction</small>
  </p>
    
</body>

</html>
